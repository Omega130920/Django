<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body { /* Ensure full viewport height */
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom, #d1e2c4, rgb(143, 207, 127));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for content to fit */
        }

        .login-box {
            background-color: rgba(205, 240, 190, 0.8);
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-box {
            text-align: left;
        }

        .form-box .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-box label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-box .input-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        .form-box .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-box .remember-forgot label {
            display: flex;
            align-items: center;
        }

        .form-box .remember-forgot input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-box button {
            background-color: #f0f0f0;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        .form-box button:hover {
            background-color: #e0e0e0;
        }

        .form-box a {
            color: #555;
            text-decoration: none;
        }

        .form-box a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: left;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="post" class="form-box" autocomplete="off">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="off">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="off">
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember"> Remember me</label>
                <a href="{% url 'forgot_password' %}">Forgot your password?</a>
            </div>
            <button type="submit">LOGIN</button>
        </form>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 Luano van Eck</p>
    </footer>
</body>
</html>
